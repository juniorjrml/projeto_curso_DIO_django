{% extends "model-page.html" %}

{% block content %}
<h3>Evento</h3>
<form  action="evento/submit" method="POST">{% csrf_token %}
    <table>
        <tr>
            <td>
                <label>Titulo:</label>
            </td>
            <td>
                <input type="number" name="id_evento" value="{{ evento.id }}" hidden>
                <input type="text" name="titulo" value="{{ evento.titulo }}">
            </td>
        </tr>
        <tr>
            <td>
                <label>Data do Evento:</label>
            </td>
            <td>
                <input type="datetime-local" name="data_evento" value="{{ evento.get_data_input_evento }}">

            </td>
            <td>
                dd/mm/yyyy hh:mm
            </td>
        </tr>
        <tr>
            <td>
                <label>Descrição:</label>
            </td>
            <td>
                <textarea name="descricao" rows="5" cols="31">{{ evento.descricao }}</textarea>
            </td>
        </tr>
        <tr align="right">
            <td>

            </td>
            <td>
                <button type="submit"> Salvar </button>
                <a href="/">
                    <button type="button">Cancelar</button>
                </a>
            </td>
        </tr>
    </table>
</form>
{% endblock %}
