{% extends "model-page.html" %}

{% block content %}
<h2>Agendamentos:</h2>
<a href="evento">
    <button type="button">Novo Evento</button>
</a>
<table>
        {% for evento in eventos %}
        <tr>
            <td>
                <b>Evento:</b> {{ evento.titulo }}
            </td>
            <td>
                <b>data/hora:</b> {{ evento.get_data_evento }}
            </td>
            <td>
                <a href="evento?id={{ evento.id }}">
                    <button type="button">Alterar</button>
                </a>
                <a href="evento/delete/{{evento.id}}">
                    <button type="button">Excluir</button>
                </a>
            </td>
            <td>
                {% for message in messages %}
                    <strong>*</strong> <i>{{ message }}</i>
                {% endfor %}
            </td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
